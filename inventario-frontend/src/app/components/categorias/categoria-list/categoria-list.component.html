<div class="container">
  <div class="header">
    <h1>Gestión de Categorías</h1>
    <button mat-raised-button color="primary" (click)="abrirFormulario()">
      <mat-icon>add</mat-icon>
      Nueva Categoría
    </button>
  </div>

  <div class="filters">
    <mat-form-field class="full-width">
      <mat-label>Buscar categoría</mat-label>
      <input matInput [(ngModel)]="filtro" (keyup.enter)="aplicarFiltro()" placeholder="Nombre...">
      <button mat-icon-button matSuffix (click)="aplicarFiltro()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="categorias" class="full-width">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.descripcion || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let categoria">
          <span [class]="categoria.activo ? 'badge-activo' : 'badge-inactivo'">
            {{ categoria.activo ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let categoria">
          <button mat-icon-button color="primary" (click)="abrirFormulario(categoria)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(categoria.id!)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
