<h2 mat-dialog-title>{{ isEditing ? 'Editar Categoría' : 'Nueva Categoría' }}</h2>

<mat-dialog-content>
  <form [formGroup]="categoriaForm">
    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" placeholder="Ej: Electrónica">
      <mat-error *ngIf="categoriaForm.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
      <mat-error *ngIf="categoriaForm.get('nombre')?.hasError('minlength')">
        Mínimo 3 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3" placeholder="Descripción de la categoría"></textarea>
      <mat-error *ngIf="categoriaForm.get('descripcion')?.hasError('maxlength')">
        Máximo 500 caracteres
      </mat-error>
    </mat-form-field>

    <div class="checkbox-container">
      <mat-checkbox formControlName="activo">Activo</mat-checkbox>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!categoriaForm.valid">
    {{ isEditing ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>
