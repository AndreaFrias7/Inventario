<div class="container">
  <div class="header">
    <h1>Gestión de Productos</h1>
    <button mat-raised-button color="primary" (click)="abrirFormulario()">
      <mat-icon>add</mat-icon>
      Nuevo Producto
    </button>
  </div>

  <div class="filters">
    <mat-form-field class="full-width">
      <mat-label>Buscar producto</mat-label>
      <input matInput [(ngModel)]="filtro" (keyup.enter)="aplicarFiltro()" placeholder="Nombre...">
      <button mat-icon-button matSuffix (click)="aplicarFiltro()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="productos" class="full-width">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let producto">{{ producto.precio | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="stockActual">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let producto">
          <span [class.stock-bajo]="producto.stockActual <= 10">
            {{ producto.stockActual }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let producto">{{ producto.categoriaNombre }}</td>
      </ng-container>

      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let producto">
          <span [class]="producto.activo ? 'badge-activo' : 'badge-inactivo'">
            {{ producto.activo ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let producto">
          <button mat-icon-button color="primary" (click)="abrirFormulario(producto)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(producto.id!)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
